<app-search></app-search>
<div id="flex-container-product">
  <table mat-table class="full-width-table table-bordered" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="" id="flex-container-actions">
        <button type="button" class="icon-button" aria-label="botão para editar o nome do produto"><fa-icon class="fa-lg" [icon]="farEdit"></fa-icon></button>
        <button type="button" class="icon-button" aria-label="botão para excluir o produto"><fa-icon class="fa-lg" [icon]="farTrashAlt"></fa-icon></button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource!.products.length"
      [pageIndex]="0"
      [pageSize]="10"
      [hidePageSize]="true"
      >
  </mat-paginator>
</div>
<app-register></app-register>
